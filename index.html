<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        header { background-color: #333; color: #fff; text-align: center; padding: 10px; }
        .logo-bar { display: flex; justify-content: space-between; align-items: center; background-color: #f0f0f0; padding: 10px; }
        .logo { font-size: 24px; }
        .search-bar { display: flex; align-items: center; }
        .more-options { margin-left: auto; }
        main { text-align: center; padding: 20px; }
        .big-shoe-img { width: 100%; max-width: 800px; margin: 20px auto; }
        .small-shoe-imgs { display: flex; justify-content: space-between; margin: 20px auto; }
        .small-shoe-img { width: 45%; }
        .price-text { font-size: 18px; margin: 10px 0; }
        .other-releases { margin-top: 20px; }
        .other-shoes { display: flex; justify-content: space-between; margin-top: 10px; flex-wrap: wrap; }
        .other-shoes div { width: 48%; margin-bottom: 10px; } /* Adjusted width */
        .other-shoes img { width: 100%; }
        .other-shoes p { text-align: center; }
        .other-btn { margin-top: 20px; padding: 10px; background-color: lightblue; color: #333; }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">SHOEPLVG™</h1>
    </header>
    <div class="logo-bar">
        <div class="search-bar">
            <input type="text" placeholder="Search item">
        </div>
        <div class="more-options">More options</div>
    </div>
    <main>
        <h2>Off White AF1´s latest:</h2>
        <img class="big-shoe-img" src="img/big-shoe.jpg" alt="Big Shoe Image">
        <div class="small-shoe-imgs">
            <img class="small-shoe-img" src="img/small-shoe1.jpg" alt="Small Shoe Image 1">
            <img class="small-shoe-img" src="img/small-shoe2.jpg" alt="Small Shoe Image 2">
        </div>
        <p class="price-text">$680</p>
        <div class="other-releases">Other Releases</div>
        <div class="other-shoes">
            <div>
                <img src="img/other-shoe1.jpg" alt="Other Shoe Image 1">
                <p>$350</p>
            </div>
            <div>
                <img src="img/other-shoe2.jpg" alt="Other Shoe Image 2">
                <p>$150</p>
            </div>
        </div>
        <button class="other-btn">Other Shoes</button>
    </main>
</body>
</html>
