<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        header { background-color: #333; color: #fff; text-align: center; padding: 10px; }
        .logo-bar { display: flex; justify-content: space-between; align-items: center; background-color: #f0f0f0; padding: 10px; }
        .logo { font-size: 24px; }
        .search-bar { display: flex; align-items: center; }
        main { text-align: center; padding: 20px; }
        .shoe-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .shoe-image { width: 100%; }
        .more-results-btn { margin-top: 20px; padding: 10px; background-color: lightblue; color: #333; }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">SHOEPLVG™</h1>
    </header>
    <div class="logo-bar">
        <div class="search-bar">
            <input type="text" placeholder="Search item">
        </div>
    </div>
    <main>
        <div class="shoe-container">
            <!-- You can replace the src attribute with your actual shoe images -->
            <img class="shoe-image" src="img/shoe1.jpg" alt="Shoe Image 1">
            <img class="shoe-image" src="img/shoe2.jpg" alt="Shoe Image 2">
            <img class="shoe-image" src="img/shoe3.jpg" alt="Shoe Image 3">
            <img class="shoe-image" src="img/shoe4.jpg" alt="Shoe Image 4">
        </div>
        <button class="more-results-btn">MORE RESULTS →</button>
    </main>
</body>
</html>
