<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header, .logo-bar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .logo-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
        }

        .search-bar {
            flex: 1; 
            margin-left: 10px;
            padding: 5px;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .shoe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
        }

        .shoe-image {
            height: 20rem;
            width: 20rem; 
            cursor: pointer;
        }

        .more-results-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: lightblue;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">SHOEPLVG™</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">FAQ</a>
        <a href="#">Products</a>
    </nav>
    <header class="logo-bar">
        <input type="text" placeholder="Search item" class="search-bar">
    </header>
    <main>
        <div class="shoe-container">
            <img class="shoe-image" src="img/B270.png" alt="Shoe Image 1" onclick="openDetails('shoe1-details.html')"> 
            <img class="shoe-image" src="img/G270.png" alt="Shoe Image 2" onclick="openDetails('shoe2-details.html')">
            <img class="shoe-image" src="img/R270.png" alt="Shoe Image 3" onclick="openDetails('shoe3-details.html')">
            <img class="shoe-image" src="img/S270.png" alt="Shoe Image 4" onclick="openDetails('shoe4-details.html')">
        </div>
        <button class="more-results-btn" onclick="openResultsPage()">MORE RESULTS →</button>
    </main>

    <script>
        function openDetails(detailsPage) {
            window.location.href = detailsPage;
        }

        function openResultsPage() {
            window.location.href = 'results-page.html';
        }
    </script>
</body>

</html>
