<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoe Store</title>
    <style>
        body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        header { background-color: #333; color: #fff; text-align: center; padding: 10px; }
        nav { display: flex; justify-content: space-between; align-items: center; background-color: #f0f0f0; padding: 10px; }
        .search-bar { display: flex; align-items: center; }
        .more-logo { margin-left: 10px; }
        .cart-icon { margin-left: auto; }
        main { text-align: center; padding: 20px; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .big-shoe-img { width: 100%; max-width: 800px; margin: 20px auto; }
        .small-shoe-imgs { display: flex; justify-content: space-between; margin: 20px auto; }
        .small-shoe-img { width: 45%; }
        .price-text { font-size: 18px; margin: 10px 0; }
        .other-shoes-box { background-color: lightblue; color: #333; padding: 10px; margin-top: 20px; }
    </style>
</head>

<body>
    <header>
        <h1>SHOEPLVG^TM</h1>
    </header>

    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <img class="more-logo" src="img/more-logo.png" alt="More Logo">
        </div>
        <img class="cart-icon" src="img/cart-icon.png" alt="Shopping Cart Icon">
    </nav>

    <main>
        <h1>Off White AF1Â´s latest</h1>

        <img class="big-shoe-img" src="img/big-shoe.jpg" alt="Big Shoe Image">

        <div class="small-shoe-imgs">
            <img class="small-shoe-img" src="img/small-shoe1.jpg" alt="Small Shoe Image 1">
            <img class="small-shoe-img" src="img/small-shoe2.jpg" alt="Small Shoe Image 2">
        </div>

        <p class="price-text">$680</p>

        <div class="small-shoe-imgs">
            <div>
                <img class="small-shoe-img" src="img/small-shoe3.jpg" alt="Small Shoe Image 3">
                <p>$350</p>
            </div>
            <div>
                <img class="small-shoe-img" src="img/small-shoe4.jpg" alt="Small Shoe Image 4">
                <p>$150</p>
            </div>
        </div>

        <div class="other-shoes-box">Other Shoes</div>
    </main>
</body>

</html>
